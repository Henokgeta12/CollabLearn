<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Study Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Collaborative Study Platform</h1>
            <div class="user-info">
                <!-- Displayed after login -->
                <p>Welcome, <span id="username">Username</span></p>
                <button id="logout">Logout</button>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <div class="search-section">
                <input type="text" placeholder="Search Groups or Users...">
                <button>Search</button>
            </div>

            <div class="group-actions">
                <button id="create-group">Create Group</button>
                <button id="join-group">Join Group</button>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Collaborative Study Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
