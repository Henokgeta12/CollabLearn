<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Study Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Collaborative Study Platform</h1>
            <div class="user-info">
                {% if current_user.is_authenticated %}
                    <!-- Display the logged-in user's username -->
                    <p>Welcome, <span id="username">{{ current_user.username }}</span></p>
                    <form action="{{ url_for('logout') }}" method="post">
                        <button type="submit" id="logout">Logout</button>
                    </form>
                {% else %}
                    <p>Please <a href="{{ url_for('login') }}">log in</a> or <a href="{{ url_for('register') }}">register</a>.</p>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            <div class="search-section">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search Groups or Users...">
                <button>Search</button>
            </div>

            <div class="group-actions">
                <!-- Create Group Form -->
                <form action="{{ url_for('create_group') }}" method="post">
                    <!-- Include necessary fields here -->
                    <button type="submit" id="create-group">Create Group</button>
                </form>

                <!-- Join Group Form -->
                <form action="{{ url_for('join_group') }}" method="post">
                    <!-- Include necessary fields here -->
                    <button type="submit" id="join-group">Join Group</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Collaborative Study Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
